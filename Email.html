<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>form demo</title>
</head>

<body>
    <form name="demo"  >
        <label >Email address</label>
        <input type="text" class="form-control" id="exampleInputEmail1"  name="email_">
        <br>
        <label >Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" >
        <button type="submit" onclick="checkEmail()" class="btn btn-primary">Submit</button>
    </form>
    <script type="text/javascript">
    var email = document.demo.email_.value;
    function checkEmail() {
        if (email.charAt('@') {
            alert('email hợp lệ');
            document.demo.submit();
        }
        else
            if(email == "")
        {
            alert('email null');
        }
    }
    </script>
</body>

</html>
